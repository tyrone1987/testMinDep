<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prueba desarrollo</title>
    </h:head>
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">

                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes"/>
                <link href="#{resource['showcase/images/favicon-32x32.png']}" rel="icon" type="image/png" sizes="32x32"/>
                <link href="#{resource['showcase/images/favicon-16x16.png']}" rel="icon" type="image/png" sizes="16x16"/>
            </f:facet>
            <title>PrimeFaces Showcase</title>

            <h:outputStylesheet name="primeflex2.css" library="css"/><!-- classic PrimeFlex 2 for backward-compatibility -->
            <h:outputStylesheet name="primeflex3.css" library="css"/><!-- latest primeflex -->
            <h:outputStylesheet name="flags/flags.css" library="css"/>

            <h:outputScript name="jquery.js" library="jquery"/>
            <h:outputScript name="jquery-plugins.js" library="jquery"/>

        </h:head>

        <h:body>
            <div class="home">
                <div class="card">
                    <div class="p-grid">
                        <div class="p-col-6 p-d-flex p-ai-center p-jc-center">
                            <p:graphicImage name="ecuador.png" library="images"/>
                        </div>
                        <div class="p-col-6 p-d-flex p-ai-center p-jc-center">
                            <p:graphicImage name="deportista.jpg" library="images"/>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                            <div class="ui-fluid">
                                <p:outputLabel value="Username" for="username" />
                                <span class="ui-input-icon-left">
                                    <i class="pi pi-user"></i>
                                    <p:inputText id="username" type="text" />
                                </span>
                                <p:outputLabel value="Password" for="password" />
                                <span class="ui-input-icon-left">
                                    <i class="pi pi-lock"></i>
                                    <p:inputText id="password" type="password" />
                                </span>
                                <p:commandButton type="button" value="Ingresar"/>
                            </div>
                        </div>
                        <div class="p-col-2">
                            <p:divider layout="vertical">
                                <b>O</b>
                            </p:divider>
                        </div>
                        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                            <p:commandButton type="button" value="Registrar" icon="pi pi-user-plus" class="ui-button-success" />
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
